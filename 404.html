<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>리다이렉트 중..</title>
  </head>
  <body>
    <script>
      const HOMEPAGE = '/minimal-react-router';
      if (location.pathname.indexOf(HOMEPAGE) !== 0) {
        throw new Error(`Invalid root path : ${location.pathname}`);
      }

      const path = location.pathname.replace(HOMEPAGE, '');
      location.href = `${HOMEPAGE}/?redirect=${encodeURIComponent(path)}`;
    </script>
  </body>
</html>
